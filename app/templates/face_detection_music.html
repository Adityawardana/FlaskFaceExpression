{% extends "base.html" %}
{% block content %}
    <!-- <div class="ui container"> -->
        <h1 class="fdm-title center">Emotion Recognition</h1>

        <div class="ui container">
            <div class="ui grid" id="graph-song-container">
            <div class="twelve wide column" id="chartContainer" style="height: 400px; width:75%;"></div>
                
                <div id="audioPlayer-container" class="four wide column">
                    <div id="audio-control">
                        <b>
                             <audio class="" id="audioPlayer" controls>
                                <source src="">
                             </audio>
                         </b>
                     </div>
                    <button class="ui positive button" id="add-playlist">Add Playlist</button>
                    <div class="ui divider"></div>
                    <div id="playlist-content"></div>
                </div>    
            </div>
                
        </div>

        <div id="detection-controller" class="ui container">
            <div class="row">
                <div class="ui divider"></div>
                <div id="menu-controller">
                    <div style="display:inline-block;margin-right: 50px;" class="ui buttons">
                        <button class="ui labeled icon button" id="start" onclick="onStart()">
                            <i class="play icon"></i>
                            Play
                        </button>
                        <button class="ui labeled icon button" id="reset" onclick="onReset()">
                            Reset
                            <i class="undo alternate icon"></i>
                        </button>
                        <button class="ui labeled icon button" id="stop" onclick="onStop()">
                            <i class="stop icon"></i>
                            Stop
                        </button>
                    </div>

                    <div style="display: inline-grid;margin-left: 50px;">
                        <strong>LOG MESSAGES &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp;<span id="log-message"></span></strong>
                        <!-- <span id="logs"></span> -->
                    </div>

                    <div id="kategoriList">
                        <form id="kategoriLagu"> 
                            <strong>Kategori Lagu : </strong>
                            <div id="setKategori">
                                <input type="radio" id="stl" name="kategori" value="Suka Tau Lirik">
                                <label for="kategoriChoice1">Suka Tau Lirik</label>
                                
                                <input type="radio" id="sttl" name="kategori" value="Suka Tidak Tau Lirik">
                                <label for="kategoriChoice2">Suka Tidak Tau Lirik</label>

                                <input type="radio" id="bd" name="kategori" value="Baru Dengar">
                                <label for="kategoriChoice3">Baru Dengar</label>
                                <button type="submit">Set</button>
                            </div>
                          </form>
                          <p> Kategori : <strong id="logKategoriSong"></strong></p>
                    </div>

                    <div style="height:25em;">
                        <div>
                            <h2 id="emotion_result" style="color: red;"></h2>
                        </div>
                        <div id="results" style="word-wrap:break-word;"></div>
                    </div>
                </div>

                <div class="col-md-8" id="affdex_elements" style="width:200px;height:150px;position:fixed;right:10px;
                                                                    bottom:10px;"></div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div id="download-txt"></div>

    <!-- </div> -->

    <div id="modal-playlist" class="modal-p">
        <div class="modal-content">
            <span class="close_modal close icon">&times;</span>
            <br><strong>List Lagu</strong>
            <div class="ui divider"></div>
            <strong>Pop</strong><br>
            <button class="ui button" id="akhirnya-pl">Akhirnya</button>
            <button class="ui button" id="ayah-pl">Ayah</button>
            <button class="ui button" id="bahagia-pl">Bahagia</button>
            <button class="ui button" id="benciUntukMencinta-pl">Benci Untuk Mencinta</button>
            <button class="ui button" id="beritaKepadaKawan-pl">Berita Kepada Kawan</button>
            <button class="ui button" id="bukaSemangatBaru-pl">Buka Semangat Baru</button>
            <button class="ui button" id="bukanDiaTapiAku-pl">Bukan Dia Tapi Aku</button>
            <button class="ui button" id="bunda-pl">Bunda</button>
            <button class="ui button" id="happy-pl">Happy</button>
            <button class="ui button" id="lebihIndah-pl">Lebih Indah</button>
            <button class="ui button" id="manusiaBodoh-pl">Manusia Bodoh</button>
            <button class="ui button" id="pastiBisa-pl">Pasti Bisa</button>
            <button class="ui button" id="selamatPagi-pl">Selamat Pagi</button>
            <button class="ui button" id="semuaTentangKita-pl">Semua Tentang Kita</button>
            <button class="ui button" id="sepertiYangKauMinta-pl">Seperti Yang Kau Minta</button>
            <button class="ui button" id="sugar-pl">Sugar</button>
            <button class="ui button" id="tetapSemangat-pl">Tetap Semangat</button>
            <button class="ui button" id="uptownFunk-pl">Uptown Funk</button>
            <button class="ui button" id="moreThanWords-pl">More Than Words</button>
            <button class="ui button" id="weWillNotGoDown-pl">We Will Not Go Down</button>
            <div class="ui divider"></div>
            <strong>Rock</strong><br>
            <button class="ui button" id="heaven-pl">Heaven</button>
            <button class="ui button" id="itsMyLife-pl">Its My Life</button>
            <div class="ui divider"></div>
            <strong>Jazz</strong><br>
            <button class="ui button" id="carelessWhisper-pl">Careless Whisper</button>
            <button class="ui button" id="feelingGood-pl">Feeling Good</button>
            <div class="ui divider"></div>
            <strong>Dangdut</strong><br>
            <button class="ui button" id="lagiSyantik-pl">Lagi Syantik</button>
            <button class="ui button" id="nasiPadang-pl">Goyang Nasi Padang</button>
            <div class="ui divider"></div>
            <strong>Reggae</strong><br>
            <button class="ui button" id="santaiSaja-pl">Santai Saja</button>
            <div class="ui divider"></div>
            <strong>Religi</strong><br>
            <button class="ui button" id="deenAssalam-pl">Deen Assalam</button>
        </div>
    </div>

    <div id="modal-result" class="modal-p">
        <div class="modal-content">
            <span class="close_modal_result close icon">x</span>

            <div class="ui large toggle button">
                <a href="{{ url_for('graphResult') }}">
                    See Result
                    <i class="chevron right icon"></i>
                </a>
            </div>
        </div>
    </div>
<!--<script src="{{ url_for('static', filename='js/testaffectiva.js') }}" type="text/javascript"> </script>-->

{% endblock %}
