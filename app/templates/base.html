<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/segment.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/components/segment.min.css"/>
    <script src = "https://code.jquery.com/jquery.js" type="text/javascript"> </script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"> </script>
    <!--<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">-->

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://download.affectiva.com/js/3.2/affdex.js" type="text/javascript"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="{{ url_for('static', filename='js/testaffectiva.js') }}" type="text/javascript"> </script>
    <script src="{{ url_for('static', filename='js/jquery-1.9.0.js') }}" type="text/javascript"> </script>

    {% if title %}
    <title>Aditya - {{ title }}</title>
    {% else %}
    <title>Aditya - Home</title>
    {% endif %}

</head>
<body>

    <div class="ui fixed inverted menu">
        <div class="ui container">
                <div class="left item">
                    <a class="item" href="/%F0%9F%8E%B5">
                        <img id="home_logo" class="logo" src="http://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/32/Music-icon.png">
                      Home
                    </a>
                </div>
                {% if session['logged_in'] %}
                    <!--<p>You're already logged in!</p>-->
                    <div class="left item nav-top">
                        <a class="item" href="{{ url_for('face_detection') }}">
                          Expression Detection
                        </a>
                    </div>
                    <div class="left item nav-top">
                        <a class="item" href="{{ url_for('allGraph') }}">
                          Graph
                        </a>
                    </div>
                    <div class="right item nav-top">
                        <a class="item" href="{{ url_for('signOut') }}">
                          Logout
                        </a>
                    </div>
                {% else %}
                    <div class="right item nav-top">
                        <a class="item" href="{{ url_for('signIn') }}">
                          Sign In
                        </a>
                    </div>
                {% endif %}
        </div>
      </div>

    <div id="main_area" class="ui main container">
        {% block content %}{% endblock %}
    </div>

    <div id="modal">

    </div>
</body>
</html>
